<div id="cadastromodal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cadastrar Produto</h4>
            </div>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <label for="nome">Nome produto:</label>
                    <input id="nome" value='' placeholder="ex: Maçã" type="text" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="nome">Quantidade por Unidade:</label>
                    <input id="nome" value='' placeholder="ex: 2" type="text" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="nome">Unidade de medida:</label>
                    <input id="nome" value='' placeholder="ex: Kg, unidade" type="text" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="nome">Valor:</label>
                    <input id="nome" value='' placeholder="R$ 0.00" type="text" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="nome">Validade:</label>
                    <input id="nome" value='' placeholder="ex: 25/03/2017" type="text" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="nome">Promoção:</label>
                    <input id="nome" value='' placeholder="R$ 0.00" type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                    <label for="nome">% promoção:</label>
                    <input id="nome" value='' placeholder="ex: 50%" type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                    <label for="nome">Qtd minima:</label>
                    <input id="nome" value='' placeholder="ex: 2" type="text" class="form-control" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" data-dismiss="modal">Cadastrar</button>
        </div>
    </div>
</div>
