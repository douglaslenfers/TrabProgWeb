<html>
    <header>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/estilo.css" type="text/css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#logar").click(function() {
                    if ($("#pass").val() == "") {
                        alert("Senha vazia");
                    } else if ($("#user").val() == "") {
                        alert("Usuário vazio");
                    }
                })
            });
        </script>
    </header>
    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse navbar-transparente">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#barranavegacao">
                        <span class="sr-only">alternar navegação</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="login.html" class="navbar-brand">
                        <img src="imagens/favicon.png" class="img-logo">
                    </a>
                </div>
            </div>
        </nav>
        <div class="container ">
            <div class="row">
                <div class="col-md-5 col-md-offset-3">
                    <div class="well telaLogin">
                        <div class="form-group">
                            <label for="user">Usuário</label>
                            <input id="user" value='' placeholder="Usuário" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="pass">Senha</label>
                            <input id="pass" value='' placeholder="Senha" type="password" class="form-control" />
                        </div>
                        <div class="esquecisenha">
                            <span class="password_lost"><a href="#">Esqueceu a senha?</a></span>
                        </div>
                        <div class="form-group text-center">
                            <button id="logar" type="submit" class="btn login-button btn-block botaologin">Entrar</button>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
