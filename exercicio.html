<html>
  <header>
    <meta charset="UTF-8" />
    <title>Tabela</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </header>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse navbar-transparente">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#barranavegacao">
          <span class="sr-only">alternar navegação</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a href="login.html" class="navbar-brand">
            <img src="imagens/favicon.png" class="img-logo">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input id="nome" value='' placeholder="Nome" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="idade">Idade:</label>
              <input id="idade" value='' placeholder="Idade" type="number" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" value='' placeholder="E-mail" type="text" class="form-control" />
            </div>
            <div class="form-group text-center">
              <button id="pronto" type="submit" class="btn login-button btn-block botaologin">Acessar</button>
              <br>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
